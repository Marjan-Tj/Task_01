<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_01 - Responsive Structure</title>
    <link href="grid.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

<!-- header -->
    <div id="header">
      <div class="wrapper">
        <h1>.Header</h1>
      </div>
    </div>

<!-- main -->
    <div class="wrapper">
      <div class="row">

    <!-- main-content & twin(twin1/twin2) -->
        <div class="col-xs-12 col-sm-12 col-md-9">
            
          <div id="main" class="col-xs-12 col-sm-12">
            <div class="item">
              <h1>.Main-content</h1>
            </div>
          </div>

          <div id="twin1" class="col-xs-12 col-sm-6">
            <div class="item">
              <h1>.Twin1</h1>
            </div>
          </div>

          <div id="twin2" class="col-xs-12 col-sm-6">
            <div class="item">
              <h1>.Twin2</h1>
            </div>
          </div>

        </div>
    
    <!-- sidebar -->
        <div id="sidebar" class="col-xs-12 col-sm-12 col-md-3">
          <div class="item">
            <h1>.Sidebar</h1>
          </div>
        </div>

      </div>
    </div>

<!-- footer -->
    <div id="footer">
      <div class="wrapper">
        <h1>.Footer</h1>
      </div>
    </div>

  </body>
</html>
